<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>My Diary App</title>
  </head>
  <body>
    <header><h1 class="title">Daily Diary</h1></header>

    <!-- Journal Entry Section -->
    <section class="section journal-section">
      <div class="container">
        <div class="container-row container-row-journal">
          <div class="container-item container-item-journal">
            <form id="diary-form">
              <label for="entry-title" class="journal-label">Date</label>
              <input
                type="date"
                name="entry-title"
                id="date"
                class="entry-text-title"
              />
              <label for="entry-title" class="journal-label">Activity</label>
              <input
                type="text"
                name="entry-title"
                id="title"
                class="entry-text-title"
                placeholder="Name of activity ✏️"
              />
              <label for="entry" class="journal-label">Description</label>
              <textarea
                name="daily-entry"
                id="content"
                class="entry-text-box"
                placeholder="Write down description of task/activity completed 💭"
              ></textarea>
              <button class="btn-main entry-submit-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Journal Entry Results -->
    <section class="section sectionEntryResults" id="diary-entries">
      <div class="container">
        <div class="container-row entryResultRow"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
